<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Favoritos - Spotify CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/favoritos.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded shadow-sm py-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <span class="logo-icon me-2" style="font-size:1.7rem; color:#ff4b2b;">&#9835;</span>
                    <span class="fw-bold" style="font-size:1.4rem; letter-spacing:1px;">RhythmBox</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Buscar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/favoritos') %}active{% endif %}" href="/favoritos">Favoritos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/playlists') %}active{% endif %}" href="/playlists">Playlists</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <button class="btn btn-outline-secondary mb-3" onclick="window.history.back(); return false;">
            &larr; Voltar
        </button>
        <h2 class="h5 mb-3">Favoritos</h2>
        {% if favorites %}
            <div class="row">
            {% for track in favorites %}
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        {% if track.image_url %}
                            <div class="card-img-top position-relative" style="background: linear-gradient(180deg, #fffbe6 0%, #fff3cd 100%); border-top-left-radius: 1rem; border-top-right-radius: 1rem; overflow: hidden;">
                                <img src="{{ track.image_url }}" class="w-100 rounded-top" alt="Capa do álbum de {{ track.name }}" style="max-height:180px; object-fit:cover; filter: drop-shadow(0 0 10px #ffd70088);">
                                <span class="badge bg-favorito position-absolute top-0 end-0 m-2"><span style="color:#fff;font-size:1.2em;">&#9733;</span></span>
                            </div>
                        {% endif %}
                        <div class="card-body position-relative" style="background: #fffbe6; border-bottom-left-radius: 1rem; border-bottom-right-radius: 1rem;">
                            <h5 class="card-title mb-1" style="color:#111; font-weight:700; text-shadow:0 1px 0 #fff8dc;">{{ track.name }}</h5>
                            <h6 class="card-subtitle mb-2" style="color:#bfa13a; font-weight:700; text-shadow:0 0 6px #fffbe6,0 0 2px #ffd700; letter-spacing:0.5px;">{{ track.artist }}</h6>
                            <p class="card-text mb-2" style="color:#333;"><span class="fw-bold">Álbum:</span> <span style="color:#555;">{{ track.album }}</span></p>
                            <div class="d-flex flex-wrap gap-2 mt-2">
                                                                <form id="removeForm{{ track.id }}" method="post" action="/remover_favorito" class="d-inline">
                                                                    <input type="hidden" name="track_id" value="{{ track.id }}">
                                                                    <button type="button" class="btn btn-danger btn-sm" onclick="confirmRemove('{{ track.id }}', '{{ track.name|e }}')">Remover</button>
                                                                </form>

                                <a href="{{ track.spotify_url }}" target="_blank" class="btn btn-success btn-sm">Ouvir no Spotify</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info">Nenhuma música nos favoritos.</div>
        {% endif %}
    </main>
    <script src="/static/js/favoritos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
