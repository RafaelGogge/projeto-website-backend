<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RhythmBox{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="/static/css/root.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/buscar.css">
    <link rel="stylesheet" href="/static/css/playlists.css">
    {% block extra_css %}{% endblock %}
</head>
<body style="background: var(--primary-bg); min-height: 100vh;">
    <!-- Navbar -->
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark rounded-bottom shadow py-3" id="navbar-main">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <span class="navbar-logo me-2">&#9835;</span>
                    <span class="navbar-title fw-bold">RhythmBox</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-link-home" href="/">
                                <i class="bi bi-house-fill me-1"></i>In√≠cio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-buscar" href="/buscar">
                                <i class="bi bi-search me-1"></i>Buscar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-playlists" href="{{ url_for('playlists') }}" target="_self" rel="nofollow">
                                <i class="bi bi-music-note-list me-1"></i>Playlists
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% block extra_js %}{% endblock %}
    <script src="/static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
