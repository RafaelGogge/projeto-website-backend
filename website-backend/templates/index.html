<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/root.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/playlists.css">
</head>
<body class="min-h-screen flex items-center justify-center" style="background: var(--primary-bg);">
    <div class="flex flex-col items-center justify-center gap-8 animate-fade-in w-full max-w-2xl p-14 rounded-2xl shadow-2xl" style="background: var(--card-bg); border: var(--border-card); min-height: 520px;">
        <img src="/static/img/RhythmBox-Logo.jpeg" alt="RhythmBox Logo" class="w-36 h-36 rounded-full shadow-lg border-4" style="border-color: var(--accent); animation: bounce-slow 2.5s infinite;">
        <h1 class="text-4xl font-extrabold mb-2" style="color: var(--text-heading); letter-spacing: 2px; text-shadow: 0 2px 8px var(--color-gold-light);">RhythmBox</h1>
        <p class="text-lg mb-4 text-center" style="color: var(--text-accent); max-width: 90%;">Bem-vindo ao seu sistema de músicas favorito! Descubra, organize e curta suas playlists com estilo e praticidade.</p>
        <button id="enter-btn" class="px-10 py-4 text-xl font-bold rounded-full shadow-lg transition-all duration-300 animate-pop border-2 border-solid" style="background: linear-gradient(90deg, var(--color-gold), var(--color-brown)); color: var(--text-light); border-color: var(--accent); box-shadow: var(--shadow-strong);" onmouseover="this.style.background='linear-gradient(90deg, var(--color-brown), var(--color-gold))'; this.style.transform='scale(1.07)';" onmouseout="this.style.background='linear-gradient(90deg, var(--color-gold), var(--color-brown))'; this.style.transform='scale(1)';">Entrar no Sistema</button>
        <div class="mt-4 text-center animate-fade-in" style="color: var(--text-accent); font-weight: 600; font-size: 1.1rem; text-shadow: 0 2px 8px var(--color-gold-light);">
            <span style="display: inline-flex; align-items: center; gap: 0.5rem;">
                Integração direta com a API oficial do <span style="color: #1DB954; font-weight: bold; display: inline-flex; align-items: center;"><img src='https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg' alt='Spotify' style='width: 1em; height: 1em; margin-right: 0.2em; vertical-align: middle; filter: drop-shadow(0 0 2px #1DB95488);'>Spotify</span>!
            </span>
        </div>
    </div>
    <script src="/static/js/index.js"></script>
    {% block content %}{% endblock %}
</body>
</html>
